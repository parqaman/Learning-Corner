image: node:latest
stages:
  - lint
  - build
  - test

lint-frontend-job:
  stage: lint
  script:
    - cd ./frontend
    - npm run lint
  rules:
    - changes:
        - frontend/**/*

lint-backend-job:
  stage: lint
  script:
    - cd ./backend
    - npm run lint
  rules:
    - changes:
        - backend/**/*

build-frontend-job:
  stage: build
  script:
    - cd ./frontend
    - npm install
    - npm run build
  cache:
    paths:
      - frontend/node_modules/
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - frontend/node_modules/
  rules:
    - changes:
        - frontend/**/*

build-backend-job:
  stage: build
  script:
    - cd ./backend
    - npm install
    - npm run build
  cache:
    paths:
      - backend/node_modules/
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - backend/node_modules/
  rules:
    - changes:
        - backend/**/*

test-frontend-job:
  stage: test
  script:
    - cd ./frontend
    - npm run test:ci
  rules:
    - changes:
        - frontend/**/*
  artifacts:
    when: always
    reports:
      junit:
        - test-results.xml

test-backend-job:
  stage: test
  script:
    - cd ./backend
    - npm run test:ci
  rules:
    - changes:
        - backend/**/*
  artifacts:
    when: always
    reports:
      junit:
        - test-results.xml