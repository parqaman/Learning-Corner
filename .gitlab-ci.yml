image: node:latest
stages:
  - build

build-frontend-job:
  stage: build
  script:
    - cd ./frontend
    - npm ci
    - npm run test:ci
    - ls
    - npm run build
  rules:
    - changes:
        - frontend/**/*
  artifacts:
    when: always
    reports:
      junit:
        - ./frontend/junit.xml

build-backend-job:
  stage: build
  script:
    - cd ./backend
    - npm ci
    - npm run test
    - npm run build
  rules:
    - changes:
        - backend/**/*
  artifacts:
    when: always
    reports:
      junit:
        - ./backend/test/reports/test-results.json