image: node:latest
stages:
  - install
  - lint
  - build
  - test

variables:
  CI: "false" 

install-frontend-job:
  stage: install
  script:
    - cd ./frontend
    - npm ci --cache .npm --prefer-offline
  cache:
    key: $CI_COMMIT_REF_SLUG-frontend
    paths:
      - .npm/
  rules:
    - changes:
        - frontend/**/*

install-backend-job:
  stage: install
  script:
    - cd ./backend
    - npm ci --cache .npm --prefer-offline
  cache:
    key: $CI_COMMIT_REF_SLUG-backend
    paths:
      - .npm/
  rules:
    - changes:
        - backend/**/*

build-frontend-job:
  stage: build
  script:
    - cd ./frontend
    - npm run build
  cache:
    paths:
      - frontend/node_modules/
  rules:
    - changes:
        - frontend/**/*

build-backend-job:
  stage: build
  script:
    - cd ./backend
    - npm run build
  cache:
    paths:
      - backend/node_modules/
  rules:
    - changes:
        - backend/**/*

test-frontend-job:
  stage: test
  script:
    - cd ./frontend
    - npm run test:ci
  cache:
    paths:
      - frontend/node_modules/
  rules:
    - changes:
        - frontend/**/*
  artifacts:
    when: always
    reports:
      junit:
        - test-results.xml

test-backend-job:
  stage: test
  script:
    - cd ./backend
    - npm run test:ci
  cache:
    paths:
      - backend/node_modules/
  rules:
    - changes:
        - backend/**/*
  artifacts:
    when: always
    reports:
      junit:
        - test-results.xml